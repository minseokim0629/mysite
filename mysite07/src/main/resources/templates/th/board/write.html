<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>[[${@site.title}]]</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/board.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="th/includes/header"></th:block>
		<div id="content">
			<div id="board">
				<form class="board-form" method="post" th:object="${vo}" th:action="@{/board/write/{type}(type=${type})}">	
					<th:block th:if="${type eq 'reply'}">			
						<input type = "hidden" name = "gNo" th:value="*{gNo }">
						<input type = "hidden" name = "oNo" th:value="*{oNo }">
						<input type = "hidden" name="depth" th:value="*{depth }">
					</th:block>
					<table class="tbl-ex">
						<tr>
							<th colspan="2">글쓰기</th>
						</tr>
						<tr>
							<td class="label">제목</td>
							<td><input type="text" name="title" value=""></td>
						</tr>
						<tr>
							<td class="label">내용</td>
							<td>
								<textarea id="content" name="content"></textarea>
							</td>
						</tr>
					</table>
					<div class="bottom">
						<a th:href="@{/board}">취소</a>
						<input type="submit" value="등록">
					</div>
				</form>				
			</div>
		</div>
		<th:block th:include="th/includes/navigation"></th:block>
		<th:block th:include="th/includes/footer"></th:block>
	</div>
</body>
</html>
