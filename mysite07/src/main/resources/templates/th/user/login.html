<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/user.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="th/includes/header"></th:block>
		<div id="content">
			<div id="user">
				<form id="login-form" name="loginform" method="post" th:action="@{/user/auth}">
					<label class="block-label" for="email" th:text="#{user.signin.label.email}"></label>
					<input id="email" name="email" type="text" th:value="*{email }">
					
					<label class="block-label" for="password" th:text="#{user.signin.label.password}"></label>
					<input name="password" type="password">
					<th:block th:if="${'fail' == result}" th:text="#{user.signin.fail}"></th:block> 

					<input type="submit" th:value="#{user.signin.button.text}">
				</form>
			</div>
		</div>
		<th:block th:include="th/includes/navigation"></th:block>
		<th:block th:include="th/includes/footer"></th:block>
	</div>
</body>
</html>
