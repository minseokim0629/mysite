<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/user.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="th/includes/header"></th:block>
		<div id="content">
				<div id="user">
				<form id="join-form" name="joinForm" method="post" th:action="@{/user/update}">
					<label class="block-label" for="name">이름</label>
					<input id="name" name="name" type="text" th:value="${vo.name }">

					<label class="block-label" for="email">이메일</label>
					<h4>[[${vo.email }]]</h4>
					
					<label class="block-label">패스워드</label>
					<input name="password" type="password" value="">
					
					<fieldset>
						<legend>성별</legend>
						<label>여</label> <input type="radio" name="gender" value="female" th:checked="${'female' == vo.gender }">
						<label>남</label> <input type="radio" name="gender" value="male" th:checked="${'male' == vo.gender }">
					</fieldset>
					
					<input type="submit" value="수정하기">
				</form>
			</div>
		</div>
		<th:block th:include="th/includes/navigation"></th:block>
		<th:block th:include="th/includes/footer"></th:block>
	</div>
</body>
</html>
