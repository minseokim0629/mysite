<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
<title>[[${@site.title }]]</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link th:href="@{/assets/css/admin/main.css}" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container">
		<th:block th:include="th/admin/include/header"></th:block>
		<div id="wrapper">
			<div id="content">
				<div id="site-form">
					<form method="post" th:action="@{/admin/update}" enctype="multipart/form-data">
						<label class="block-label" for="title">사이트 타이틀</label>
						<input id="title" name="title" type="text" th:value="${servletContext.getAttribute('siteVo').title}">
						
						<label class="block-label" for="welcomeMessage">환영 메세지</label>
						<input id="welcome" name="welcome" type="text" th:value="${servletContext.getAttribute('siteVo').welcome }">

						<label class="block-label">프로필 이미지</label>
						<img id="profile" th:src="@{${servletContext.getAttribute('siteVo').profile }}">
						<input type="hidden" name="profile" th:value="${servletContext.getAttribute('siteVo').profile }">
						<input type="file" name="file">

						<label class="block-label">사이트 설명</label>
						<textarea name="description" th:text="${servletContext.getAttribute('siteVo').description }"></textarea>
						
						<input type="submit" value="변경" />
					</form>
				</div>
			</div>
			<th:block th:include="th/admin/include/navigation(menu='main')"></th:block>
		</div>
	</div>
</body>
</html>
